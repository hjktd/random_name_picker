<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Random Name Picker - kdxiaoyi</title>
	<link rel="icon" href="./favicon.ico"></link>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/cgFrame.css" />
	<link rel="stylesheet" href="./css/result.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<!-- 资源预加载便于使用 -->
	<link rel="preload" href="./js.js" as="javascript" />
	<link rel="preload" href="./list.js" as="javascript" />
	<link rel="preload" href="./res/background.png" as="image" />
	<link rel="preload" href="./res/objects.png" as="image" />
	<link rel="preload" href="./res/cg3.mp4" as="video" />
	<link rel="preload" href="./res/cg4.mp4" as="video" />
	<link rel="preload" href="./res/cg5.mp4" as="video" />
	<link rel="preload" href="./fonts/hanyi-65W.ttf" as="font" />
	</head>
<body>
  <div class="main" id="main" .style="display:none"><!-- 主页面 -->
    <header class="page-header" role="banner">
      <h1 class="project-name">Random Name Picker</h1>
      <h3 class="project-tagline">Pro Max Ultra Utterly Big Hyper Large Plus +</h3>
    </header>
    <main id="content" class="main-content" role="main">
      <div class="center">
        <p>随机点名助手！拒绝纠结症！</p>
        <p id="main-loadedList"></p>
        <p>↓ 启动 ↓</p>
        <button id="start" onclick="start()" class="sr"><p class="black" style="position:relative;top: 37%;">跃迁10次</p></button>
        <footer class="site-footer">
          <span class="site-footer-credits">
			  		<small><p>kdxiaoyi (C) 2024</p></small>
            <small><p>All Copyringht Reserved.</p></small>
            <small><p>↓ 开源项目地址 ↓</p><a href="https://github.com/kdxhub/random_name_picker">kdxhub/random_name_picker</a></small>
          </span>
        </footer>
      </div>
    </main>
  </div>
  <div class="cgFrame" id="cgFrame"><!-- 抽卡动画 -->
    <video id="cg" class="cg" disablepictureinpicture=true loop=false muted=true preload="auto">
      <source src="./res/cg5.mp4" type="video/mp4" />
      抱歉，遇到了些问题。请检查你的浏览器版本。
    </video>
  </div>
  <div class="result" id="result"><!-- 结果展示 -->
  </div>
  <script type="text/javascript" language="JavaScript" src="./js.js"></script>
	<script type="text/javascript" language="JavaScript" src="./list.js"></script>
</body>
</html>
