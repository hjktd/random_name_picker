<!DOCTYPE html>
<!-- This is an open-source -->
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Random Name Picker - kdxiaoyi</title>
	<link rel="icon" href="./favicon.ico"></link>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/main.css" />
	<link rel="stylesheet" href="./css/cgFrame.css" />
	<link rel="stylesheet" href="./css/result.css" />
	<link rel="stylesheet" href="./css/total.css" />
	<!-- 资源预加载便于使用 -->
	<link rel="preload" href="./js.js" as="script" />
	<link rel="preload" href="./res/background.png" as="image" />
	<link rel="preload" href="./res/objects.png" as="image" />
	<link rel="preload" href="./res/cg3.mp4" as="video" type="video/mp4" />
	<link rel="preload" href="./res/cg4.mp4" as="video" type="video/mp4" />
	<link rel="preload" href="./res/cg5.mp4" as="video" type="video/mp4" />
	<link rel="preload" href="./res/result-bgm.ogg" as="audio" type="audio/ogg" />
	<link rel="preload" href="./res/ring.ogg" as="audio" type="audio/ogg" />
	</head>
<body onselectstart="noSelect()"><div class="generalFrame" id="generalFrame">
  <div id="noscript" style="text-align: center;"><b>E07:由于您似乎禁用了Javascript或者出于其它原因，页面无法正常加载。</b></div><!-- 未启用js或者js加载失败的提示 -->
  <div class="mainDisabled" id="main"><!-- 主页面 -->
    <div class="center">
      <h2 class="mainTitle">Random Name Picker</h2>
      <h6 class="subTitle">Pro Max Ultra Utterly Big Hyper Large Plus +</h6>
      <br><p>随机点名助手！拒绝纠结症！</p>
      <p id="main-loadedList"></p>
      <p id="startGuidancePrompt">↓ 启动 ↓</p>
      <button id="start" onclick="start()" class="sr"><p class="black" id="startButtonTips" style="position:relative;">跃迁10次</p></button>
      <footer class="site-footer">
        <span class="site-footer-credits">
          <br>
	  	  	<small><p>kdxiaoyi (C) 2024</p></small>
          <small><p>All Copyright Reserved.</p></small>
          <small><p>↓ 开源项目地址 ↓</p>
          <a href="https://github.com/kdxhub/random_name_picker">kdxhub/random_name_picker</a></small>
        </span>
      </footer>
    </div>
  </div>
  <div class="cgFrameDisabled" id="cgFrame"><!-- 抽卡动画 -->
    <header class="srheader"><!-- 借用下result里面的标题（懒） -->
      <div class="srreturn">
        <span class="srreturnBtn" id="skipBtn" onclick="cgEnded()"></span>
      </div>
    </header>
    <video id="cg" class="cg" disablepictureinpicture=true preload="auto">
      <source src="./res/cg3.mp4" type="video/mp4" />
      <source src="./res/cg4.mp4" type="video/mp4" />
      <source src="./res/cg5.mp4" type="video/mp4" />
      E01.抱歉，遇到了些问题。请检查你的浏览器版本。
    </video>
  </div>
  <div class="resultDisabled" id="result"><!-- 结果展示 -->
    <header class="srheader">
      <div class="srtitle">
        <i class="wishingIcon" id="wishingIcon"></i><p class="srtitleP1">跃迁</p><p class="srtitleP2">结果展示</p>
      </div>
      <div class="srreturn">
        <span class="srreturnBtn" id="totalBtn" onclick="total()"></span>
      </div>
    </header>
    <p id="nowName" class="p-showing">E02结果生成错误：未知错误。</p>
    <audio id="resultBgm" preload="auto" style="display: none;" loop><source src="./res/result-bgm.ogg" type="audio/ogg" />E03.未能加载背景音乐，请检查你的浏览器版本</audio>
    <audio id="ring" preload="auto" style="display: none;"><source src="./res/ring.ogg" type="audio/ogg" />E03.未能加载提示音乐，请检查你的浏览器版本</audio>
  </div>
  <div class="totalDisabled" id="total"><!-- 结果总和 -->
    
  </div></div>
  <script id="listJs" type="text/javascript" language="JavaScript" src=""></script>
	<script type="text/javascript" language="JavaScript" src="./js.js"></script>
  <!-- Copyright (C) 2024 kdxiaoyi, all right reserved. -->
</body>
</html>
